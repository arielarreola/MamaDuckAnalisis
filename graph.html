<head>

<style type="text/css">

        #mynetwork {
            width: 60%;
            height: 400px;
            background-color: #e9f3ff;
            border: 1px solid rgb(38, 0, 109);
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"borderWidthSelected": 3, "color": "blue", "id": 1, "label": 1, "labelHighlightBold": true, "shape": "dot", "title": "MamaDuck\nStatus: active\n    Risk index:{\u0027firerisk\u0027: 7, \u0027medicrisk\u0027: 8, \u0027securityrisk\u0027: 5, \u0027other\u0027: 4}"}, {"borderWidthSelected": 3, "color": "yellow", "id": 2, "label": 2, "labelHighlightBold": true, "shape": "dot", "title": "Node2\nStatus: active\n    Risk index:{\u0027firerisk\u0027: 8, \u0027medicrisk\u0027: 6, \u0027securityrisk\u0027: 3, \u0027other\u0027: 6}"}, {"borderWidthSelected": 3, "color": "red", "id": 3, "label": 3, "labelHighlightBold": true, "shape": "dot", "title": "Node3\nStatus: active\n    Risk index:{\u0027firerisk\u0027: 5, \u0027medicrisk\u0027: 6, \u0027securityrisk\u0027: 7, \u0027other\u0027: 6}"}, {"borderWidthSelected": 3, "color": "green", "id": 4, "label": 4, "labelHighlightBold": true, "shape": "dot", "title": "Node4\nStatus: active\n    Risk index:{\u0027firerisk\u0027: 5, \u0027medicrisk\u0027: 6, \u0027securityrisk\u0027: 7, \u0027other\u0027: 6}"}]);
        edges = new vis.DataSet([{"color": "black", "from": 1, "to": 2}, {"color": "black", "from": 1, "to": 3}, {"color": "black", "from": 1, "to": 4}, {"color": "black", "from": 2, "to": 3}, {"color": "black", "from": 4, "to": 2}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
